<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusCorp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">NexusCorp</div>
      <ul class="nav-links">
        <li><a href="#" onclick="showSection('login')">Login</a></li>
        <li><a href="#" onclick="showSection('register')">Register</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="auth-section">
      <div class="auth-container" id="login-section">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
          <input type="tel" id="login-mobile" placeholder="Mobile Number" required pattern="[6-9]\d{9}">
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>

      <div class="auth-container" id="register-section" style="display:none">
        <h2>Register</h2>
        <form onsubmit="handleRegister(event)">
          <input type="tel" id="reg-mobile" placeholder="Mobile Number" required pattern="[6-9]\d{9}">
          <input type="password" id="reg-password" placeholder="Password (min 6 chars)" required minlength="6">
          <input type="password" id="reg-confirm" placeholder="Confirm Password" required>
          <button type="submit">Send OTP</button>
        </form>
      </div>
    </section>

    <section id="otp-section" style="display:none">
      <div class="auth-container">
        <h2>Enter OTP</h2>
        <p>OTP sent to your mobile</p>
        <input type="text" id="otp-input" placeholder="Enter OTP">
        <button onclick="verifyOtp()">Verify</button>
      </div>
    </section>

    <section id="plans-section" style="display:none">
      <h2>Investment Plans</h2>
      <div class="plans">
        <div class="plan-card" data-amount="500">
          <img src="https://i.imgur.com/Aa3vWOP.png">
          <h3>Starter Plan</h3>
          <p>₹500 → Daily ₹50 x 20 days</p>
          <button onclick="buyPlan(500)">Buy Now</button>
        </div>
        <div class="plan-card" data-amount="1000">
          <img src="https://i.imgur.com/ym1X1CW.png">
          <h3>Silver Plan</h3>
          <p>₹1000 → Daily ₹100 x 20 days</p>
          <button onclick="buyPlan(1000)">Buy Now</button>
        </div>
        <!-- Add more plans -->
      </div>
    </section>

    <section id="payment-section" style="display:none">
      <div class="payment-box">
        <h3>Complete Payment</h3>
        <p id="payment-amount"></p>
        <button onclick="showUpiForm()">I have made the payment</button>
      </div>
      <div id="upi-form" style="display:none">
        <input type="text" id="upi-id" placeholder="Your UPI ID">
        <input type="text" id="utr-id" placeholder="Enter UTR number">
        <button onclick="submitPaymentDetails()">Send to Admin</button>
      </div>
    </section>

    <section id="admin-section" style="display:none">
      <h2>Payments Table</h2>
      <table>
        <thead>
          <tr><th>Mobile</th><th>UPI</th><th>UTR</th><th>Amount</th><th>Action</th></tr>
        </thead>
        <tbody id="admin-table-body"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
