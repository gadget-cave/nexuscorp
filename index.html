<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusCorp - Login & Invest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container nav">
            <a href="#" class="logo">NexusCorp</a>
            <nav class="nav-links">
                <a href="#" id="nav-login">Login</a>
                <a href="#" id="nav-register">Register</a>
                <a href="#" class="cta">Get Started</a>
            </nav>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="hero" id="auth-section">
        <div class="container auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
                <h2>Login</h2>
                <input type="tel" id="login-mobile" placeholder="Mobile Number" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="cta">Login</button>
            </form>

            <form id="register-form" class="auth-form" style="display:none" onsubmit="handleRegister(event)">
                <h2>Register</h2>
                <input type="tel" id="register-mobile" placeholder="Mobile Number" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm" placeholder="Confirm Password" required>
                <input type="text" id="register-referral" placeholder="Referral ID (Optional)">
                <button type="submit" class="cta">Register</button>
            </form>
        </div>
    </section>

    <!-- Plans Section -->
    <section class="plans-section" id="plans-section" style="display:none">
        <div class="container">
            <h2>Choose a Plan</h2>
            <div class="plans-grid">
                <!-- Plans dynamically inserted -->
            </div>
        </div>
    </section>

    <!-- Payment Section -->
    <section class="payment-section" id="payment-section" style="display:none">
        <div class="container">
            <h2>Complete Payment</h2>
            <div id="selected-plan-info"></div>
            <div class="payment-instructions">
                <p>Pay to: <strong>xixam.hishamm@fam</strong></p>
                <button class="cta" onclick="startUPIPayment()">Pay with UPI</button>
                <button class="cta confirm-payment">I have paid</button>
            </div>
        </div>
    </section>

    <!-- Admin Section -->
    <section class="admin-section" id="admin-section" style="display:none">
        <div class="container">
            <h2>Admin - Payment Records</h2>
            <table>
                <thead>
                    <tr><th>Mobile</th><th>UPI ID</th><th>UTR</th><th>Amount</th><th>Status</th></tr>
                </thead>
                <tbody id="payment-records-body"></tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 NexusCorp. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
