<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexusCorp Investments</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container nav-container">
      <h1 class="logo">NexusCorp</h1>
      <nav class="nav-links">
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Help</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="auth-container">
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Login</button>
        <button class="auth-tab" onclick="switchTab('register')">Register</button>
      </div>

      <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
        <input type="tel" id="login-mobile" placeholder="Mobile Number" required pattern="[6-9]\d{9}" />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit" class="cta-button">Login</button>
      </form>

      <form id="register-form" class="auth-form" style="display: none" onsubmit="handleRegister(event)">
        <input type="tel" id="mobile-number" placeholder="Mobile Number" required pattern="[6-9]\d{9}" />
        <input type="password" id="password" placeholder="Password" required minlength="6" />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <button type="submit" class="cta-button">Verify & Register</button>
      </form>
    </div>
  </section>

  <section class="plans-section" style="display: none">
    <div class="container">
      <h2>Investment Plans</h2>
      <div class="plans-grid" id="plans-grid">
        <!-- Plan cards will be generated by script.js -->
      </div>
    </div>
  </section>

  <section class="payment-section" style="display: none">
    <div class="container">
      <h2>Complete Your Payment</h2>
      <div id="selected-plan-info"></div>
      <div class="upi-details">
        <p>Send payment to: <strong>xixam.hishamm@fam</strong></p>
        <button class="cta-button" onclick="showPaymentForm()">I Have Made the Payment</button>
      </div>
      <div id="payment-form" style="display: none">
        <input type="text" id="upi-id" placeholder="Your UPI ID" required />
        <input type="text" id="utr-id" placeholder="Enter UTR Number" required />
        <button class="cta-button" onclick="submitPaymentInfo()">Submit Payment Info</button>
      </div>
    </div>
  </section>

  <section class="admin-section" style="display: none">
    <div class="container">
      <h2>Payment Records</h2>
      <table>
        <thead>
          <tr>
            <th>Mobile</th>
            <th>UPI ID</th>
            <th>UTR</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="payment-records-body"></tbody>
      </table>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
