<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexusCorp Investments</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="#" class="logo">NexusCorp</a>
        <div class="nav-links">
          <a href="#login-section">Login</a>
          <a href="#register-section">Register</a>
          <a href="#help">Help</a>
        </div>
        <button class="cta">Get Started</button>
      </nav>
    </div>
  </header>

  <!-- Login/Register Section -->
  <section class="hero" id="login-section">
    <div class="auth-toggle">
      <button id="login-tab" class="active">Login</button>
      <button id="register-tab">Register</button>
    </div>
    <div class="auth-forms">
      <form id="login-form" class="auth-form">
        <input type="text" id="login-mobile" placeholder="Mobile Number" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button onclick="handleLogin(event)">Login</button>
      </form>

      <form id="register-form" class="auth-form hidden">
        <input type="text" id="reg-mobile" placeholder="Mobile Number" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <input type="password" id="reg-confirm" placeholder="Confirm Password" required />
        <button onclick="sendOTP(event)">Send OTP</button>
        <input type="text" id="otp-code" placeholder="Enter OTP" class="hidden" />
        <button id="verify-otp-btn" class="hidden" onclick="verifyOTP(event)">Verify OTP & Register</button>
      </form>
    </div>
  </section>

  <!-- Investment Plans -->
  <section class="plans-section hidden">
    <h2>Investment Plans</h2>
    <div id="plans-container"></div>
  </section>

  <!-- Payment Section -->
  <section class="payment-section hidden">
    <div class="payment-box">
      <h2>Complete Payment</h2>
      <div id="selected-plan-info"></div>
      <p>Pay to: <strong>xixam.hishamm@fam</strong></p>
      <button onclick="startUPIPayment()">Pay with UPI</button>
      <input type="text" id="user-upi" placeholder="Your UPI ID" />
      <input type="text" id="user-utr" placeholder="UTR/Txn ID" />
      <button onclick="submitPaymentDetails()">Submit Payment Details</button>
    </div>
  </section>

  <!-- Admin Section -->
  <section class="admin-section hidden">
    <div class="container">
      <h2>Payment Requests</h2>
      <table>
        <thead>
          <tr>
            <th>Mobile</th>
            <th>UPI</th>
            <th>UTR</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="admin-payment-body">
          <!-- Payments injected dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
