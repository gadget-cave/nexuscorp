<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusCorp - Investment Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="#" class="logo">NexusCorp</a>
        <div class="nav-links">
          <a href="#" onclick="switchTab('login')">Login</a>
          <a href="#" onclick="switchTab('register')">Register</a>
          <a href="#">Help</a>
        </div>
        <a href="#" class="cta-button">Get Started</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="auth-container">
        <div class="auth-tabs">
          <button class="auth-tab active" onclick="switchTab('login')">Login</button>
          <button class="auth-tab" onclick="switchTab('register')">Register</button>
        </div>

        <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
          <h2>Login</h2>
          <div class="form-group">
            <input type="tel" id="login-mobile" placeholder="Mobile Number" pattern="[6-9]\d{9}" required>
          </div>
          <div class="form-group">
            <input type="password" id="login-password" placeholder="Password" required>
          </div>
          <button type="submit" class="cta-button">Login</button>
        </form>

        <form id="register-form" class="auth-form" style="display:none" onsubmit="handleRegister(event)">
          <h2>Register</h2>
          <div class="form-group">
            <input type="tel" id="reg-mobile" placeholder="Mobile Number" pattern="[6-9]\d{9}" required>
          </div>
          <div class="form-group">
            <input type="password" id="reg-password" placeholder="Password (min 6 chars)" minlength="6" required>
          </div>
          <div class="form-group">
            <input type="text" id="otp-field" placeholder="Enter OTP" style="display:none;">
          </div>
          <button type="submit" class="cta-button">Register</button>
        </form>
      </div>
    </div>
  </section>

  <section class="plans-section" style="display:none;">
    <div class="container">
      <div class="section-title">
        <h2>Investment Plans</h2>
        <p>Select a plan that suits your goals</p>
      </div>
      <div class="plans-grid" id="plans-container">
        <!-- Plans added dynamically -->
      </div>
    </div>
  </section>

  <section class="payment-section" style="display:none;">
    <div class="container">
      <div class="payment-container">
        <h2>Complete Payment</h2>
        <div id="selected-plan-info"></div>
        <div class="payment-instructions">
          <p>Send exact amount to: <strong>xixam.hishamm@fam</strong></p>
          <button onclick="startUPIPayment()" class="cta-button">Pay Now</button>
          <button onclick="showUPIForm()" class="cta-button confirm-payment">I have made the payment</button>
        </div>
        <div id="upi-form" style="display:none">
          <input type="text" id="upi-id" placeholder="Enter your UPI ID" required>
          <input type="text" id="utr-id" placeholder="Enter UTR Number" required>
          <button onclick="submitUTR()" class="cta-button">Submit Payment Info</button>
        </div>
      </div>
    </div>
  </section>

  <section class="admin-section" style="display:none;">
    <div class="container">
      <h2>Admin Panel</h2>
      <table>
        <thead>
          <tr>
            <th>Mobile</th>
            <th>UPI ID</th>
            <th>UTR</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="admin-records"></tbody>
      </table>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
