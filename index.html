<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusCorp Investments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="#" class="logo">NexusCorp</a>
        <div class="nav-links">
          <a href="#login-section">Login</a>
          <a href="#register-section">Register</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section (Login/Register) -->
  <section class="hero" id="login-section">
    <div class="container auth-container">
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Login</button>
        <button class="auth-tab" onclick="switchTab('register')">Register</button>
      </div>

      <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
        <h2>Login</h2>
        <input type="tel" id="login-mobile" placeholder="Mobile Number" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="cta-button">Login</button>
      </form>

      <form id="register-form" class="auth-form" style="display:none" onsubmit="handleRegister(event)">
        <h2>Register</h2>
        <input type="tel" id="reg-mobile" placeholder="Mobile Number" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
        <div class="otp-section">
          <input type="text" id="reg-otp" placeholder="Enter OTP">
          <button type="button" onclick="sendOTP()" class="cta-button">Send OTP</button>
        </div>
        <button type="submit" class="cta-button">Verify & Register</button>
      </form>
    </div>
  </section>

  <!-- Plans Section -->
  <section class="plans-section" style="display: none">
    <div class="container">
      <h2 class="section-title">Choose a Plan</h2>
      <div class="plans-grid" id="plans-container">
        <!-- Plans will be dynamically inserted -->
      </div>
    </div>
  </section>

  <!-- Payment Section -->
  <section class="payment-section" style="display: none">
    <div class="container payment-container">
      <h2>Payment Instructions</h2>
      <div id="selected-plan-info"></div>
      <p>Pay to UPI: <strong>xixam.hishamm@fam</strong></p>
      <p>After paying, enter details below:</p>
      <input type="text" id="user-upi" placeholder="Your UPI ID">
      <input type="text" id="user-utr" placeholder="UTR/Txn ID">
      <button class="cta-button" onclick="submitPaymentDetails()">Submit Payment Details</button>
    </div>
  </section>

  <!-- Admin Section -->
  <section class="admin-section" style="display:none">
    <div class="container">
      <h2>Payment Requests</h2>
      <table>
        <thead>
          <tr>
            <th>Mobile</th>
            <th>UPI</th>
            <th>UTR</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="admin-payment-body">
          <!-- Payments will be injected dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
