<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app">

    <!-- 🔐 Login/Register Section -->
    <div id="authSection" class="auth-flex">
      <div class="auth-box">
        <div class="tab-buttons">
          <button onclick="switchAuth('login')" id="tabLogin" class="active">Login</button>
          <button onclick="switchAuth('register')" id="tabRegister">Register</button>
        </div>

        <div id="loginTab">
          <h2>Login</h2>
          <input type="text" id="loginMobile" placeholder="Mobile Number" />
          <input type="password" id="loginPass" placeholder="Password" />
          <button onclick="loginUser()">Login</button>
          <p class="link-text">Don't have an account? <a href="#" onclick="switchAuth('register')">Create one</a></p>
        </div>

        <div id="registerTab" style="display:none">
          <h2>Register</h2>
          <input type="text" id="regName" placeholder="Name" />
          <input type="text" id="regMobile" placeholder="Mobile Number" />
          <input type="password" id="regPass" placeholder="Password" />
          <input type="password" id="regConfirmPass" placeholder="Confirm Password" />
          <button onclick="registerUser()">Register</button>
          <p class="link-text">Already have an account? <a href="#" onclick="switchAuth('login')">Login</a></p>
        </div>
      </div>
    </div>

    <!-- 🧑 User Dashboard -->
    <div id="dashboard" style="display:none">
      <nav>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('account')">Account</button>
        <button onclick="logoutUser()">Logout</button>
      </nav>

      <div id="homePage">
        <h2>Available Plans</h2>
        <div id="plansContainer" class="plans-container"></div>
      </div>

      <div id="accountPage" style="display:none">
        <h2>My Account</h2>
        <p>Daily Return: ₹<span id="dailyReturn">0</span></p>
        <p>Commission: ₹<span id="commission">0</span></p>
        <button onclick="requestWithdraw()">Withdraw</button>
      </div>
    </div>

    <!-- 🛠️ Admin Panel -->
    <div id="adminPanel" style="display:none">
      <h2>Admin Dashboard</h2>

      <div>
        <h3>Plan Requests</h3>
        <table id="purchaseTable">
          <thead>
            <tr><th>Name</th><th>Mobile</th><th>Amount</th><th>UPI ID</th><th>UTR</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div>
        <h3>Withdraw Requests</h3>
        <table id="withdrawTable">
          <thead>
            <tr><th>Mobile</th><th>Amount</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
