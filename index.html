<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexusCorp Investments</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="#" class="logo">NexusCorp</a>
        <div class="nav-links">
          <a href="#login-section">Login</a>
          <a href="#register-section">Register</a>
        </div>
        <a href="#" class="cta-button">Get Started</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section (Login/Register) -->
  <section class="hero" id="login-section">
    <div class="auth-box">
      <div class="auth-toggle">
        <button id="login-tab" class="active">Login</button>
        <button id="register-tab">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <input type="tel" id="login-mobile" placeholder="Mobile Number" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit" class="cta-button">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form" style="display: none">
        <input type="tel" id="reg-mobile" placeholder="Mobile Number" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required />
        <input type="text" id="reg-otp" placeholder="Enter OTP" required />
        <button type="submit" class="cta-button">Register</button>
      </form>
    </div>
  </section>

  <!-- Plans Section -->
  <section class="plans-section" style="display: none">
    <div class="container">
      <h2>Investment Plans</h2>
      <div class="plans-grid" id="plans-container">
        <!-- Dynamic plans will load here -->
      </div>
    </div>
  </section>

  <!-- Payment Section -->
  <section class="payment-section" style="display: none">
    <div class="container">
      <h2>Payment Method</h2>
      <div id="selected-plan-info"></div>
      <div class="payment-details">
        <p>Pay to: <strong>xixam.hishamm@fam</strong></p>
        <p>Amount: â‚¹<span id="pay-amount">0</span></p>
        <button onclick="simulateUPIPayment()" class="cta-button">Pay with UPI</button>
      </div>

      <div class="payment-confirm">
        <h3>Enter UPI & UTR</h3>
        <input type="text" id="user-upi" placeholder="Your UPI ID" required />
        <input type="text" id="user-utr" placeholder="UTR/Txn ID" required />
        <button class="cta-button" onclick="submitPaymentDetails()">Submit Payment Details</button>
      </div>
    </div>
  </section>

  <!-- Admin Section -->
  <section class="admin-section" style="display: none">
    <div class="container">
      <h2>Payment Requests</h2>
      <table>
        <thead>
          <tr>
            <th>Mobile</th>
            <th>UPI</th>
            <th>UTR</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="admin-payment-body">
          <!-- Payments will be injected dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
