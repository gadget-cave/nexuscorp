<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexusCorp - Investment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="#" class="logo">NexusCorp</a>
        <div class="nav-links">
          <a href="#" onclick="switchTab('login')">Login</a>
          <a href="#" onclick="switchTab('register')">Register</a>
          <a href="#">Help</a>
        </div>
        <a href="#" class="cta-button">Get Started</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="auth-container">
        <div class="auth-tabs">
          <button class="auth-tab active" onclick="switchTab('login')">Login</button>
          <button class="auth-tab" onclick="switchTab('register')">Register</button>
        </div>

        <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
          <h2>Login to Your Account</h2>
          <div class="form-group">
            <input type="tel" id="login-mobile" placeholder="Mobile Number" required />
          </div>
          <div class="form-group">
            <input type="password" id="login-password" placeholder="Password" required />
          </div>
          <button type="submit" class="cta-button">Login</button>
        </form>

        <form id="register-form" class="auth-form" style="display: none" onsubmit="handleRegister(event)">
          <h2>Create New Account</h2>
          <div class="form-group">
            <input type="tel" id="mobile-number" placeholder="Mobile Number" required />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <div class="form-group">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          </div>
          <button type="submit" class="cta-button">Register</button>
        </form>
      </div>
    </div>
  </section>

  <section class="plans-section" style="display: none">
    <div class="container">
      <div class="section-title">
        <h2>Investment Plans</h2>
        <p>Select your plan</p>
      </div>

      <div class="plans-grid">
        <div class="plan-card">
          <div class="plan-header">
            <h3>Starter Plan</h3>
            <div class="plan-price">&#8377;500</div>
          </div>
          <div class="plan-image">
            <img src="plan1.jpg" alt="Starter Plan" />
          </div>
          <ul class="plan-features">
            <li>Daily: ₹50</li>
            <li>Duration: 20 days</li>
            <li>Total Return: ₹1000</li>
          </ul>
          <button class="cta-button plan-button" onclick="selectPlan(500)">Buy Now</button>
        </div>

        <!-- Repeat plan-card for other plans -->
      </div>
    </div>
  </section>

  <section class="payment-section" style="display: none">
    <div class="container">
      <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <div id="selected-plan-info"></div>
        <button class="cta-button confirm-payment">I have made the payment</button>

        <form id="payment-form" style="display: none" onsubmit="submitPaymentDetails(event)">
          <h3>Enter Your UPI & UTR</h3>
          <div class="form-group">
            <input type="text" id="upi-id" placeholder="Your UPI ID" required />
          </div>
          <div class="form-group">
            <input type="text" id="utr-id" placeholder="UTR Number" required />
          </div>
          <button type="submit" class="cta-button">Submit Details</button>
        </form>
      </div>
    </div>
  </section>

  <section class="admin-section" style="display: none">
    <div class="container">
      <h2>Payment Records</h2>
      <table>
        <thead>
          <tr>
            <th>Mobile</th>
            <th>UPI ID</th>
            <th>UTR Number</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="payment-records-body"></tbody>
      </table>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
